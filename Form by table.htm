<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Format</title>
</head>
<body bgcolor="bisque">
    <table align="center" border="1" bgcolor="greenyellow">
        <th colspan="2" align="center">FORM DETAILS</th>
        <tr>
            <td><label for="name">Name :</label></td>
            <td><input style="color:aqua;" type="text" name="" id="name" placeholder="Enter Your Name" required></td>   
        </tr>
        <tr>
            <td><label for="fn">First Name :</label></td>
            <td><input type="text" name="" id="fn" placeholder="Enter Your First Name"></td>
        </tr>
        <tr>
            <td><label for="ln">Last Name :</label></td>
            <td><input type="text" name="" id="ln" placeholder="Enter Your last Name"></td>
        </tr>
        <tr>
            <td><label for="mail">Email ID :</label></td>
            <td><input type="text" name="" id="mail" placeholder="Enter Your Email Address"></td>
        </tr>
        <tr>
            <td><label for="pwd">Password :</label></td>
            <td><input type="password" name="" id="pwd" placeholder="Enter Your Password"></td>
        </tr>
        <td><label>Gender :</label></td>
        
        <td><input type="radio" name="Choice" id="male">
            <label for="male">Male</label>
            <input type="radio" name="Choice" id="Female">
            <label for="Female">Female</label>
        </td>
        </tr>

        <tr>
        <td><label for="">Skills :</label></td>
        <td>
            <input type="checkbox" id="java">
            <label for="java">Java</label>
                    
            <input type="checkbox" id="C">
            <label for="C">C</label>
                    
            <input type="checkbox" id="C++">
            <label for="C++">C++</label>
            
            <input type="checkbox" id="Python">
            <label for="Python">Python</label>
            
            <input type="checkbox" id="HTML">
            <label for="HTML">HTML</label>
        </td>
        </tr>
        <tr>
        <td><label for="dob">D.O.B :</label></td>
        <td>
            <input type="date" name="" id="dob">  &nbsp;
            <label for="time">Time</label>
            <input type="time" name="" id="time">
            <input type="datetime-local" name="" id="">  &nbsp;
        </td> 
        </tr>

        <tr>
            <td><label for="" >Select File :</label></td>
            <td><input type="file"></td>
        </tr>

        <tr>
            <td><label for="addr">Address :</label></td>
            <td><textarea name="" id="addr" cols="37" rows="10" placeholder="Enter Your Address"></textarea></td>
        </tr>
        
        <tr>
            <td><Label for="P.no">Mobile/Phone No:</Label></td>
            <td><input id="P.no" type="number"  placeholder="Enter Mobile Number" maxlength="10"></td>
        </tr>
        
        <tr>
            <td><label for="">Select Language : </label></td>
            <td>
            <select name="" id="">
                <option value="">Select</option>
                <option value="">Java</option>
                <option value="">Python</option>
                <option value="">HTML</option>
            </select>
            </td>
        </tr>
        
        <tr>
            <td colspan="2" align="center">
            <a href="Form.html" value = "Log In" target="_blank">
            <input type="submit" value="Log In">&nbsp;&nbsp;&nbsp;
            </a>
            <input type="submit" value="Submit">&nbsp;&nbsp;&nbsp;
            <input type="reset" value="Reset">
            </td>
            
        </tr>
        
    </table>
</body>
</html>
